<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Shedconnect Overlay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="overlay-root">

    <!-- ЛЕВАЯ ПАНЕЛЬ -->
    <div id="pawn-list-panel">
        <h2>Активные пешки</h2>
        <div id="pawn-list"></div>
        <button id="refresh-list">Обновить список</button>
    </div>

    <!-- ЦЕНТРАЛЬНАЯ ПАНЕЛЬ -->
    <div id="pawn-panel">

        <div id="pawn-header">
            <div id="pawn-portrait">
                <div class="portrait-frame">
                    <div class="portrait-inner"></div>
                </div>
            </div>

            <div id="pawn-main-info">

                <div id="pawn-name-row">
                    <div id="pawn-name">Нет выбранной пешки</div>
                    <div id="pawn-balance">—</div>
                </div>

                <div id="pawn-health-bar" class="rw-bar">
                    <div class="rw-bar-fill" id="pawn-health-fill"></div>
                    <span class="rw-bar-label">Здоровье</span>
                </div>

                <div id="pawn-mood-bar" class="rw-bar">
                    <div class="rw-bar-fill mood" id="pawn-mood-fill"></div>
                    <span class="rw-bar-label">Настроение</span>
                </div>
            </div>
        </div>

        <div id="tabs">
            <button data-tab="persona">Персона</button>
            <button data-tab="needs">Нужды</button>
            <button data-tab="health">Здоровье</button>
        </div>

        <div id="content">
            <div class="tab" id="tab-persona"></div>
            <div class="tab" id="tab-needs"></div>
            <div class="tab" id="tab-health"></div>
        </div>

    </div>

    <!-- ПРАВАЯ ПАНЕЛЬ — МАГАЗИН -->
    <div id="shop-panel">

        <h2 style="margin-top:0;">ShedShop</h2>

        <div id="shop-tabs">
            <button data-shop-tab="persona">Персона</button>
            <button data-shop-tab="health">Здоровье</button>
            <button data-shop-tab="events">Ивенты</button>
        </div>

        <div id="shop-content">
            <div class="shop-tab" id="shop-tab-persona"></div>
            <div class="shop-tab" id="shop-tab-health"></div>
            <div class="shop-tab" id="shop-tab-events"></div>
        </div>

    </div>

</div>

<script type="module" src="shop-persona.js"></script>
<script type="module" src="shop-health.js"></script>
<script type="module" src="shop-events.js"></script>

<script type="module" src="overlay.js"></script>

</body>
</html>
